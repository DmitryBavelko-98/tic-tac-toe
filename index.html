<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">
            <div class="container">
                <div class="status">
                    <p class="status__message">Player X</p>
                </div>
                <section class="gameboard">
                    <div class="gameboard__cells">
                        <div data-order="1" class="gameboard__cell"></div>
                        <div data-order="2" class="gameboard__cell"></div>
                        <div data-order="3" class="gameboard__cell"></div>
                        <div data-order="4" class="gameboard__cell"></div>
                        <div data-order="5" class="gameboard__cell"></div>
                        <div data-order="6" class="gameboard__cell"></div>
                        <div data-order="7" class="gameboard__cell"></div>
                        <div data-order="8" class="gameboard__cell"></div>
                        <div data-order="9" class="gameboard__cell"></div>
                    </div>
                </section>
                <button class="reset-btn">Reset game</button>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
